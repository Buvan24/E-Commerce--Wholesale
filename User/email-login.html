<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login - WholesaleTN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <div class="logo-badge">WholesaleTN</div>
            </div>

            <div class="auth-card">
                <h2>Login with Email</h2>

                <form id="emailLoginForm" onsubmit="emailLogin(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <a href="#" class="forgot-password">Forgot Password?</a>

                    <button type="submit" class="auth-button primary full-width">Login</button>
                </form>

                <p class="auth-footer">
                    <a href="login.html">‚Üê Back to login options</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
