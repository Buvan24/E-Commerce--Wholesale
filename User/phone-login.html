<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Login - WholesaleTN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <div class="logo-badge">WholesaleTN</div>
            </div>

            <div class="auth-card">
                <h2>Login with Phone Number</h2>

                <form id="phoneLoginForm" onsubmit="sendOTP(event)">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter 10 digit mobile number" required>
                    </div>

                    <button type="submit" class="auth-button primary full-width">Send OTP</button>
                </form>

                <p class="auth-footer">
                    <a href="login.html">‚Üê Back to login options</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
